<li class="{{itemClass(index)}} timeline-item">
  <div class="timeline-badge {{item.status}}"></div>
  <div class="timeline-panel">
    <div class="row">
      <div class="timeline-heading col-6">
        <h4 class="timeline-title">{{item.agent}}</h4>
      </div>
      <div class="timeline-badge col-6">
        <img src="assets/images/user-profile.png" alt="img" class="img-fluid">
      </div>
    </div>
    <div class="timeline-panel">
      <p>
        <small class="text-muted">
          <fa-icon [icon]="faClock"></fa-icon>
          {{item.date}}</small>
      </p>
    </div>
    <div class="timeline-body">
      <p>{{item.comment}}</p>
    </div>
  </div>
</li>
